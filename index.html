
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Change Calculator</h1>

    <label for="amount-due">Amount Due ($):</label>
    <input type="number" id="amount-due" step="0.01" />

    <br/>

    <label for="amount-received">Amount Received ($):</label>
    <input type="number" id="amount-received" step="0.01" />
    
    <br/><br/>

    <button id="calculate-change">Calculate</button>

    <p id="error-message" style="color:red;"></p>

    <h2>Change Due:</h2>

<div class="change-row">
  <span class="label">Dollars:</span>
  <p id="dollars-output">0</p>
</div>

<div class="change-row">
  <span class="label">Quarters:</span>
  <p id="quarters-output">0</p>
</div>

<div class="change-row">
  <span class="label">Dimes:</span>
  <p id="dimes-output">0</p>
</div>

<div class="change-row">
  <span class="label">Nickels:</span>
  <p id="nickels-output">0</p>
</div>

<div class="change-row">
  <span class="label">Pennies:</span>
  <p id="pennies-output">0</p>
</div>

    <script src="main.js"></script>
  </body>
</html>
